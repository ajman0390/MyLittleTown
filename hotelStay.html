    <!-- Required meta tags -->
    <meta charset="utf-8">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Added CSS file-->
    <link rel="stylesheet" href="css/mainStyles.css">
    <link rel="stylesheet" href="css/imgBorder.css">

    <!-- Google fonts stylesheet THIS FAILS THE VALIDATOR as Google fonts inputs a pipe for multiple fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Serif|Playfair+Display&display=swap" rel="stylesheet">

        <a class="navbar-brand" href="index.html">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="activities.html">Activities</a>
                </li>

            </ul>
        </div>
        <!-- End of Nav -->

    <header>

        <div class="container">
            <div class="py-3"><br /></div>
            <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark jumboT">
                <div class="text-center">
                    <h1 class="display-4 font-italic">Out Little Town</h1>
                    <p class="lead my-3 pTop">Multiple words here about out Town</p>
                </div>
            </div>
        </div>

    </header>

    <main class="container d-flex justify-content-center">

        <section class="container offset-md-2">

            <!-- Start of Form -->
            <form class="form-horizontal well" id="hotel-Stay" method="GET" action="#">

                <!-- Message at top of Form -->
                <h3>Hotel Stay</h3>
                <hr />

                <!-- Room Type Dropdown -->
                <div class="form-group row">
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label" for="inputRoomSelect">Room Type</label>
                        <div class="col-md-6">
                            <select class="custom-select" id="inputRoomSelect"
                                aria-label="Room select with button addon">
                                <option value="Queen" selected>Queen - Sleeps 5</option>
                                <option value="King">King - Sleeps 2</option>
                                <option value="King Suite">King Suite - Sleeps 4</option>
                                <option value="2-Bedroom Suite">2-Bedroom Suite - Sleeps 6</option>
                            </select>
                            <small id="roomHelp" class="form-text text-muted">Rooms have limited capacity of guests per
                                night.</small>
                        </div>
                    </div>
                </div>

                <!-- CheckIn Date Input -->
                <div class="form-group row">
                    <label for="checkInDateInput" class="col-sm-2 col-form-label">Check-In Date: </label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" tabindex="1" id="checkInDateInput"
                            name="checkInDateInput" />
                    </div>
                </div>

                <!-- Num of Days Input -->
                <div class="form-group row">
                    <label for="numNightsInput" class="col-sm-2 col-form-label">Number of Nights: </label>
                    <div id="scoop-amount-group" class="col-md-6">
                        <input type="number" class="form-control" placeholder="Number of Nights" tabindex="1"
                            id="numNightsInput" name="numNightsInput" min="1" max="28" autofocus />

                        <small id="nightsHelp" class="form-text text-muted">Checkout by 11:00 AM.</small>
                    </div>
                </div>

                <!-- Num of Guests Input -->
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Number of Guests: </label>
                    <div class="form-group col-md-3">
                        <label for="numAdultsInput">Adults</label>
                        <input type="number" class="form-control" id="numAdultsInput" placeholder="Number of Adults"
                            min="0" max="28">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="numChildrenInput">Children</label>
                        <input type="number" class="form-control" id="numChildrenInput" placeholder="Number of Children"
                            min="0" max="28">
                        <small class="form-text text-muted">Children's room must have at least one
                            adult.</small>
                    </div>

                    <div class="col-md-4">
                        <p id="bottomP"></p>
                    </div>

                </div>

                <!-- Breakfast and Discount Radio Inputs -->
                <div class="container">

                    <!-- Breakfast checkbox Input -->
                    <fieldset class="form-group">
                        <legend>Options: </legend>
                        <div class="form-group row">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="breakfastCheck"
                                    name="breakfastCheck" value="breakfastCheck">
                                <label class="custom-control-label" for="breakfastCheck">Breakfast
                                    ($6.96/adult - $3.95/child: Per Night)</label>
                            </div>
                        </div>

                    </fieldset>


                    <!-- Discount Raidos -->
                    <fieldset class="form-group">
                        <legend class="col-form-label col-sm-2 pt-0">Discount</legend>
                        <div class="row">

                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="noDiscountRadio"
                                        value="option1" checked>
                                    <label class="form-check-label" for="noDiscountRadio">
                                        No Discount
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="aaaRadio"
                                        value="option2">
                                    <label class="form-check-label" for="aaaRadio">
                                        AAA (10% OFF Room Only)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="seniorRadio"
                                        value="option3">
                                    <label class="form-check-label" for="seniorRadio">
                                        Senior (10% OFF Room, FREE Breakfast)
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="militaryRadio"
                                        value="option4">
                                    <label class="form-check-label" for="militaryRadio">
                                        Military (20% OFF Room Only)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div> <!-- /container for Breakfast and Discount Radio Inputs -->

                <!-- Form Calculate and Reset Btns -->
                <div class="text-center">
                    <br />
                    <button type="button" class="btn btn-outline-primary btn-lg" name="calculate"
                        id="calcBtn">Calculate</button>
                    <button type="reset" class="btn btn-outline-danger btn-lg" id="resetBtn">Reset</button>
                </div>
                <br />

                <!-- Total Room Costs with Breakfast output -->
                <div class="form-group row hideDis" id="showRoomTotal">
                    <label for="roomPmtTotal" class="control-label col-sm-2 col-form-label">Room Costs:</label>
                    <div class="col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" placeholder="Room Costs" tabindex="1"
                                id="roomPmtTotal" min="0" name="roomPmtTotal" readonly />
                        </div>
                    </div>
                </div>

                <!-- Discount Costs output -->
                <div class="form-group row hideDis" id="showDiscount">
                    <label for="discountOutput" class="control-label col-sm-2 col-form-label">Discount:</label>
                    <div class="col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" placeholder="Discount Amount" tabindex="1"
                                id="discountOutput" min="0" name="discountOutput" readonly />
                        </div>
                    </div>
                </div>

                <!-- Taxes Costs output -->
                <div class="form-group row hideDis" id="showOptions">
                    <label for="taxPmtTotal" class="control-label col-sm-2 col-form-label">Taxes:</label>
                    <div class="col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" placeholder="Tax Costs" tabindex="1"
                                id="taxPmtTotal" min="0" name="taxPmtTotal" readonly />
                        </div>
                    </div>
                </div>

                <!-- Total Due Output -->
                <div class="form-group row hideDis" id="showTotal">
                    <label for="pmtTotalDue" class="control-label col-sm-2 col-form-label">Total Due:</label>
                    <div class="col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" placeholder="Total Stay Costs" tabindex="1"
                                id="pmtTotalDue" min="0" name="pmtTotalDue" readonly />
                        </div>
                    </div>
                </div>

                <!-- CheckOut Date output -->
                <div class="form-group row hideDis" id="showRtrnDate">
                    <label for="returnDateOutput" class="control-label col-sm-2 col-form-label">Checkout Date:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Checkout Date" tabindex="1"
                            id="returnDateOutput" name="returnDateOutput" readonly />
                    </div>
                </div>

            </form> <!-- End of Form -->
        </section> <!-- /section -->
