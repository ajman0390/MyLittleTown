                    <a class="nav-link" href="activities.html">Activities</a>
                </li>

            </ul>
        </div>
        <!-- End of Nav -->

    <header>

        <div class="container">
            <div class="py-3"><br /></div>
            <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark jumboT">
                <div class="text-center">
                    <h1 class="display-4 font-italic">Our Little Town</h1>
                    <p class="lead my-3 pTop">A small town with a Big Heart</p>
                </div>
            </div>
        </div>

    </header>

    <main class="container d-flex justify-content-center">

        <section class="container offset-md-2">

            <!-- Start of Form -->
            <form class="form-horizontal well" id="car-Rental" method="GET" action="#">

                <!-- Message at top of Form -->
                <h3>Our Little Town's Car Rental</h3>
                <hr />

                <!-- Car Type Dropdown -->
                <div class="form-group row">
                    <div class="input-group">
                        <label class="col-sm-2 col-form-label" for="inputCarSelect">Car Type</label>
                        <div class="col-md-6">
                            <select class="custom-select" id="inputCarSelect"
                                aria-label="Example select with button addon">
                                <option value="1" selected>Economy</option>
                                <option value="2">Compact</option>
                                <option value="3">Intermediate</option>
                                <option value="4">Full Size</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Pickup Date Input -->
                <div class="form-group row">
                    <label for="pickupDateInput" class="col-sm-2 col-form-label">Pickup Date: </label>
                    <div class="col-md-6">
                        <input type="date" class="form-control" tabindex="1"
                            id="pickupDateInput" name="pickupDateInput" />
                    </div>

                </div>

                <!-- Num of Days Input -->
                <div class="form-group row">
                    <label for="numDaysInput" class="col-sm-2 col-form-label">Number of Days: </label>
                    <div id="scoop-amount-group" class="col-md-6">
                        <input type="number" class="form-control" placeholder="Number of Days" tabindex="1"
                            id="numDaysInput" name="numDaysInput" min="0" max="60" autofocus />

                        <small id="scoopHelp" class="form-text text-muted">Vehicles are due back by 5:00 PM.</small>
                    </div>

                    <div class="col-md-4">
                        <p id="errorP"></p>
                    </div>

                </div>

                <div class="container">
                    <fieldset>
                        <legend>Options: </legend>

                        <!-- Toll Tag checkbox Input -->
                        <div class="form-group row">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="tollTagCheck"
                                    name="tollTagCheck" value="tollTagCheck">
                                <label class="custom-control-label" for="tollTagCheck">Electronic Toll Tag
                                    ($3.95/day)</label>
                            </div>
                        </div>

                        <!-- GPS checkbox Input -->
                        <div class="form-group row">
                            <div class="custom-control custom-checkbox col">
                                <input type="checkbox" class="custom-control-input" id="gpsCheck" name="gpsCheck"
                                    value="gpsCheck">
                                <label class="custom-control-label" for="gpsCheck">GPS ($2.95/day)</label>
                            </div>
                        </div>

                        <!-- Roadside checkbox Input -->
                        <div class="form-group row">
                            <div class="custom-control custom-checkbox col">
                                <input type="checkbox" class="custom-control-input" id="roadSideCheck"
                                    name="roadSideCheck" value="roadSideCheck">
                                <label class="custom-control-label" for="roadSideCheck">Roadside Assistance
                                    ($2.95/day)</label>
                            </div>
                        </div>
                    </fieldset>


                    <fieldset>
                        <legend>Under 25 </legend>
                        <!-- Under 25 Raidos -->
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="over25Radio"
                                value="option1" checked>
                            <label class="form-check-label" for="over25Radio">No</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="under25Radio"
                                value="option2">
                            <label class="form-check-label" for="under25Radio">Yes</label>
                        </div>
                    </fieldset>

                </div>

                <!-- Form Calculate and Reset Btns -->
                <div class="text-center">
                    <button type="button" class="btn btn-outline-primary btn-lg" name="calculate"
                        id="calcBtn">Calculate</button>
                    <button type="reset" class="btn btn-outline-danger btn-lg" id="resetBtn">Reset</button>
                </div>
                <br />

                <!-- Total Car Rental Costs output -->
                <div class="form-group row hideDis" id="showRental">
                    <label for="carRentalPmtTotal" class="control-label col-sm-2 col-form-label">Car Rental:</label>
                    <div class="col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" placeholder="Car Rental Costs" tabindex="1"
                                id="carRentalPmtTotal" min="0" name="iceCreamPmtTotal" readonly />
                        </div>
                    </div>

                    <!-- <div class="row">
                        
                    </div> -->
                </div>

                <!-- Total Options Costs output -->
                <div class="form-group row hideDis" id="showOptions">
                    <label for="carOptionPmtTotal" class="control-label col-sm-2 col-form-label">Options:</label>
                    <div class="col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" placeholder="Options Costs" tabindex="1"
                                id="carOptionPmtTotal" min="0" name="iceCreamPmtTotal" readonly />
                        </div>
                    </div>

                    <!-- <div class="row">
                        
                    </div> -->
                </div>

                <!-- Total Under 25 Costs output -->
                <div class="form-group row hideDis" id="showAge">
                    <label for="underOutput" class="control-label col-sm-2 col-form-label">Under 25 surcharge:</label>
                    <div class="col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" placeholder="Age Surcharge" tabindex="1"
                                id="underOutput" min="0" name="iceCreamPmtTotal" readonly />
                        </div>
                    </div>

                    <!-- <div class="row">
                            
                        </div> -->
                </div>

                <!-- Total Due Output -->
                <div class="form-group row hideDis" id="showTotal">
                    <label for="pmtTotalDue" class="control-label col-sm-2 col-form-label">Total Due:</label>
                    <div class="col-md-6">
                        <div class="input-group-prepend">
                            <div class="input-group-text">$</div>
                            <input type="number" class="form-control" placeholder="Total Car Rental Costs" tabindex="1"
                                id="pmtTotalDue" min="0" name="pmtTotalDue" readonly />
                        </div>
                    </div>

                    <!-- <div class="row">
                            
                        </div> -->
                </div>

                <!-- Return Date output -->
                <div class="form-group row hideDis" id="showRtrnDate">
                    <label for="returnDateOutput" class="control-label col-sm-2 col-form-label">Return Date:</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Return Date" tabindex="1"
                            id="returnDateOutput" name="returnDateOutput" readonly />
                    </div>
                </div>

            </form> <!-- End of Form -->
        </section> <!-- /section -->
